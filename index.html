<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUIT OLX - Buy & Sell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'pulse-slow': 'pulse 3s infinite'
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        .glass {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(51, 65, 85, 0.6));
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
        }
        
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #475569 #1e293b;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .animation-delay-200 {
            animation-delay: 0.2s;
        }
        
        .animation-delay-400 {
            animation-delay: 0.4s;
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }

        .file-upload-area {
            border: 2px dashed #475569;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }

        .file-upload-area.dragover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="dark bg-gradient-to-br from-dark-900 via-dark-800 to-dark-900 min-h-screen text-white">
    <!-- Header -->
    <header class="sticky top-0 z-50 glass bg-dark-800/20 border-b border-dark-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-shadow">
                        <span class="text-blue-400 hover:scale-110 inline-block transition-transform cursor-pointer">J</span>
                        <span class="text-purple-400 hover:scale-110 inline-block transition-transform cursor-pointer">U</span>
                        <span class="text-green-400 hover:scale-110 inline-block transition-transform cursor-pointer">I</span>
                        <span class="text-yellow-400 hover:scale-110 inline-block transition-transform cursor-pointer">T</span>
                        <span class="text-white ml-2">OLX</span>
                    </h1>
                </div>
                
                <!-- Navigation -->
                <nav class="flex space-x-4">
                    <button onclick="juitApp.showAllProducts()" 
                            class="px-4 py-2 text-sm font-medium text-white hover:text-blue-400 transition-colors duration-200">
                        HOME
                    </button>
                    <button onclick="juitApp.refreshProducts()" 
                            class="px-4 py-2 text-sm font-medium text-white hover:text-green-400 transition-colors duration-200">
                        REFRESH
                    </button>
                    <button onclick="juitApp.showSellModal()" 
                            class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 px-6 py-2 rounded-lg text-sm font-medium text-white shadow-lg hover:shadow-xl transition-all duration-200 hover:-translate-y-0.5">
                        SELL
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Hero Section -->
        <div class="text-center mb-16">
            <h2 class="text-5xl font-bold mb-6 text-shadow animate-fade-in-up">
                Buy & Sell with JUIT Community
            </h2>
            <p class="text-xl text-dark-300 mb-12 animate-fade-in-up animation-delay-200">
                Your campus marketplace for everything you need
            </p>
            
            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto relative animate-fade-in-up animation-delay-400">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Search for products..."
                       onkeyup="juitApp.handleSearch(event)"
                       class="w-full px-6 py-4 pr-12 text-lg bg-dark-800/50 border border-dark-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none backdrop-blur-sm transition-all duration-200">
                <button onclick="juitApp.performSearch()" 
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center py-16 hidden">
            <div class="inline-flex items-center space-x-3">
                <div class="loading-spinner"></div>
                <span class="text-lg">Loading products...</span>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
            <!-- Products will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-20 hidden">
            <div class="text-6xl text-dark-600 mb-6">
                <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
            </div>
            <h3 class="text-2xl font-semibold text-dark-300 mb-4">No Products Found</h3>
            <p class="text-dark-400 mb-8">Be the first to list a product in our marketplace!</p>
            <button onclick="juitApp.showSellModal()" 
                    class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 px-8 py-3 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all duration-200 hover:-translate-y-0.5">
                List Your Product
            </button>
        </div>
    </main>

    <!-- Sell Modal -->
    <div id="sellModal" class="fixed inset-0 z-50 modal-overlay hidden flex items-center justify-center p-4">
        <div class="modal-content glass bg-dark-800/90 rounded-2xl w-full max-w-2xl border border-dark-600/50">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-dark-600/50">
                <h3 class="text-2xl font-bold text-white">List Your Product</h3>
                <button onclick="juitApp.closeSellModal()" class="text-dark-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="p-6">
                <form id="sellForm" class="space-y-6">
                    <!-- Product Name -->
                    <div>
                        <label class="block text-sm font-medium text-dark-300 mb-2">Product Name *</label>
                        <input type="text" 
                               id="productName" 
                               required
                               placeholder="e.g., Gaming Laptop, Study Table..."
                               class="w-full px-4 py-3 bg-dark-700/50 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-white">
                    </div>

                    <!-- Price -->
                    <div>
                        <label class="block text-sm font-medium text-dark-300 mb-2">Price (₹) *</label>
                        <input type="number" 
                               id="productPrice" 
                               required
                               min="1"
                               placeholder="Enter price in rupees"
                               class="w-full px-4 py-3 bg-dark-700/50 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-white">
                    </div>

                    <!-- Seller Info -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-dark-300 mb-2">Your Name *</label>
                            <input type="text" 
                                   id="sellerName" 
                                   required
                                   placeholder="Your full name"
                                   class="w-full px-4 py-3 bg-dark-700/50 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-dark-300 mb-2">WhatsApp Number *</label>
                            <input type="tel" 
                                   id="whatsappNumber" 
                                   required
                                   placeholder="919876543210"
                                   pattern="[0-9]{12}"
                                   class="w-full px-4 py-3 bg-dark-700/50 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-white">
                        </div>
                    </div>

                    <!-- Condition -->
                    <div>
                        <label class="block text-sm font-medium text-dark-300 mb-2">Condition *</label>
                        <select id="productCondition" 
                                required
                                class="w-full px-4 py-3 bg-dark-700/50 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-white">
                            <option value="">Select condition</option>
                            <option value="Brand New">Brand New</option>
                            <option value="Like New">Like New</option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-dark-300 mb-2">Description *</label>
                        <textarea id="productDescription" 
                                  required
                                  rows="4"
                                  placeholder="Describe your product in detail..."
                                  class="w-full px-4 py-3 bg-dark-700/50 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-white resize-none"></textarea>
                    </div>

                    <!-- Image Upload -->
                    <div>
                        <label class="block text-sm font-medium text-dark-300 mb-2">Product Image *</label>
                        <div id="imageUploadArea" 
                             class="file-upload-area w-full p-8 rounded-lg text-center cursor-pointer"
                             onclick="document.getElementById('imageInput').click()">
                            <svg class="w-12 h-12 mx-auto mb-4 text-dark-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-dark-300 mb-2">Click to upload or drag and drop</p>
                            <p class="text-sm text-dark-400">PNG, JPG up to 5MB</p>
                        </div>
                        <input type="file" 
                               id="imageInput" 
                               accept="image/*"
                               required
                               class="hidden"
                               onchange="juitApp.handleImageSelect(event)">
                        <div id="imagePreview" class="mt-4 hidden">
                            <img id="previewImage" class="w-full h-48 object-cover rounded-lg">
                            <p id="imageName" class="text-sm text-dark-300 mt-2"></p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex space-x-4 pt-4">
                        <button type="button" 
                                onclick="juitApp.closeSellModal()"
                                class="flex-1 px-6 py-3 bg-dark-600 hover:bg-dark-500 text-white rounded-lg transition-colors duration-200">
                            Cancel
                        </button>
                        <button type="submit" 
                                id="submitBtn"
                                class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all duration-200">
                            List Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" 
            onclick="scrollToTop()" 
            class="fixed bottom-8 right-8 w-12 h-12 bg-blue-600 hover:bg-blue-700 rounded-full shadow-lg hover:shadow-xl transition-all duration-200 opacity-0 invisible z-50">
        <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>

    <script>
        class JUITOLXApp {
            constructor() {
                const token=process.env.TOKEN, 
                this.products = [];
                this.filteredProducts = [];
                this.githubConfig = {
                    owner: 'Pushkarmehra', // ⚠️ CHANGE THIS to your GitHub username
                    repo: 'DEMO-JUIT-OLX-2', // ⚠️ CHANGE THIS to your repository name
                    branch: 'main'
                };
                
                this.selectedImage = null;
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.setupAnimations();
                this.setupImageUpload();
                await this.loadProducts();
            }

            setupEventListeners() {
                // Logo hover animations
                const logoSpans = document.querySelectorAll('h1 span');
                logoSpans.forEach((span, index) => {
                    span.addEventListener('mouseenter', () => {
                        span.style.transform = 'scale(1.2) rotate(10deg)';
                    });
                    
                    span.addEventListener('mouseleave', () => {
                        span.style.transform = 'scale(1) rotate(0deg)';
                    });
                });

                // Search functionality
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', () => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.performSearch();
                    }, 300);
                });

                // Form submission
                document.getElementById('sellForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmission();
                });

                // Modal close on outside click
                document.getElementById('sellModal').addEventListener('click', (e) => {
                    if (e.target.id === 'sellModal') {
                        this.closeSellModal();
                    }
                });
            }

            setupAnimations() {
                // Scroll animations
                window.addEventListener('scroll', this.handleScroll.bind(this));
                
                // Scroll to top button
                window.addEventListener('scroll', () => {
                    const scrollButton = document.getElementById('scrollToTop');
                    if (window.pageYOffset > 300) {
                        scrollButton.classList.remove('opacity-0', 'invisible');
                        scrollButton.classList.add('opacity-100', 'visible');
                    } else {
                        scrollButton.classList.add('opacity-0', 'invisible');
                        scrollButton.classList.remove('opacity-100', 'visible');
                    }
                });
            }

            setupImageUpload() {
                const uploadArea = document.getElementById('imageUploadArea');
                
                // Drag and drop functionality
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleImageFile(files[0]);
                    }
                });
            }

            handleScroll() {
                const products = document.querySelectorAll('.product-card');
                products.forEach(product => {
                    const rect = product.getBoundingClientRect();
                    const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
                    
                    if (isVisible && !product.classList.contains('animated')) {
                        product.classList.add('animated', 'animate-fade-in-up');
                    }
                });
            }

            handleSearch(event) {
                if (event.key === 'Enter') {
                    this.performSearch();
                }
            }

            performSearch() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    this.filteredProducts = [...this.products];
                } else {
                    this.filteredProducts = this.products.filter(product => 
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm) ||
                        product.seller.toLowerCase().includes(searchTerm) ||
                        product.condition.toLowerCase().includes(searchTerm)
                    );
                }
                
                this.displayProducts();
            }

            async loadProducts() {
                const loadingIndicator = document.getElementById('loadingIndicator');
                const productContainer = document.getElementById('productContainer');
                const emptyState = document.getElementById('emptyState');
                
                loadingIndicator.classList.remove('hidden');
                productContainer.innerHTML = '';
                emptyState.classList.add('hidden');

                // Load demo products first for immediate display
                this.products = [
                    {
                        id: 1,
                        name: "Gaming Laptop RTX 3060",
                        price: 85000,
                        seller: "Alex Kumar",
                        whatsapp: "919876543210",
                        condition: "Like New",
                        description: "High-performance gaming laptop with RTX 3060 graphics card, perfect for gaming and development work.",
                        imagePath: "https://images.unsplash.com/photo-1593642632823-8f785ba67e45?w=500&h=300&fit=crop",
                        dateAdded: new Date().toISOString()
                    },
                    {
                        id: 2,
                        name: "Study Table with Storage",
                        price: 4500,
                        seller: "Priya Singh",
                        whatsapp: "919876543211",
                        condition: "Good",
                        description: "Wooden study desk with multiple drawers, perfect for dorm rooms and study spaces.",
                        imagePath: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=500&h=300&fit=crop",
                        dateAdded: new Date().toISOString()
                    },
                    {
                        id: 3,
                        name: "Mountain Bike Trek",
                        price: 25000,
                        seller: "Rahul Sharma",
                        whatsapp: "919876543212",
                        condition: "Excellent",
                        description: "Trek mountain bike in excellent condition, perfect for campus rides and weekend adventures.",
                        imagePath: "https://images.unsplash.com/photo-1544191696-15693072ce6b?w=500&h=300&fit=crop",
                        dateAdded: new Date().toISOString()
                    }
                ];

                this.filteredProducts = [...this.products];
                this.displayProducts();
                loadingIndicator.classList.add('hidden');

                // Try to load from GitHub in the background
                try {
                    if (this.githubConfig.token !== 'YOUR_GITHUB_TOKEN') {
                        const githubProducts = await this.loadFromGitHub();
                        if (githubProducts && githubProducts.length > 0) {
                            this.products = githubProducts;
                            this.filteredProducts = [...githubProducts];
                            this.displayProducts();
                            this.showNotification('Products synced from GitHub!', 'success');
                        }
                    }
                } catch (error) {
                    console.log('GitHub sync failed, using local data:', error);
                    this.showNotification('Using offline data (GitHub sync unavailable)', 'info');
                }
            }

            async loadFromGitHub() {
                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${this.githubConfig.owner}/${this.githubConfig.repo}/contents/products.json`,
                        {
                            headers: {
                                'Authorization': `token ${this.githubConfig.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (response.ok) {
                        const file = await response.json();
                        return JSON.parse(atob(file.content));
                    }
                    return null;
                } catch (error) {
                    console.error('GitHub load error:', error);
                    return null;
                }
            }

            displayProducts() {
                const container = document.getElementById('productContainer');
                const emptyState = document.getElementById('emptyState');
                
                container.innerHTML = '';
                
                if (this.filteredProducts.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                this.filteredProducts.forEach((product, index) => {
                    const productElement = this.createProductElement(product, index);
                    container.appendChild(productElement);
                    
                    // Add staggered animation
                    setTimeout(() => {
                        productElement.classList.add('animate-fade-in-up');
                    }, index * 100);
                });
            }

            createProductElement(product, index) {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-card glass bg-dark-800/30 rounded-xl overflow-hidden shadow-xl hover-lift border border-dark-600/30';
                
                productDiv.innerHTML = `
                    <div class="relative h-48 bg-cover bg-center" style="background-image: url('${product.imagePath}')">
                        <div class="absolute inset-0 bg-gradient-to-t from-dark-900/50 to-transparent"></div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-white">${product.name}</h3>
                        <p class="text-dark-300 text-sm mb-3">Seller: ${product.seller}</p>
                        
                        <div class="flex justify-between items-center mb-4">
                            <span class="px-3 py-1 bg-gradient-to-r from-green-600 to-emerald-600 text-white text-xs font-medium rounded-full">
                                ${product.condition}
                            </span>
                            <span class="text-2xl font-bold text-green-400">₹${product.price.toLocaleString()}</span>
                        </div>
                        
                        <p class="text-dark-300 text-sm mb-6 line-clamp-2">${product.description}</p>
                        
                        <button onclick="juitApp.openWhatsAppChat(${index})" 
                                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium py-3 rounded-lg transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg">
                            Chat with Seller
                        </button>
                    </div>
                `;
                
                return productDiv;
            }

            openWhatsAppChat(productIndex) {
                const product = this.filteredProducts[productIndex];
                
                const message = `Hi! I'm interested in your ${product.name} listed for ₹${product.price.toLocaleString()}. Is it still available?`;
                const whatsappUrl = `https://wa.me/${product.whatsapp}?text=${encodeURIComponent(message)}`;
                
                window.open(whatsappUrl, '_blank');
                this.showNotification('Opening WhatsApp...', 'success');
            }

            showSellModal() {
                document.getElementById('sellModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            closeSellModal() {
                document.getElementById('sellModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
                this.resetForm();
            }

            resetForm() {
                document.getElementById('sellForm').reset();
                document.getElementById('imagePreview').classList.add('hidden');
                this.selectedImage = null;
            }

            handleImageSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.handleImageFile(file);
                }
            }

            handleImageFile(file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    this.showNotification('Please select a valid image file', 'error');
                    return;
                }

                // Validate file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    this.showNotification('Image size should be less than 5MB', 'error');
                    return;
                }

                this.selectedImage = file;

                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('imageName').textContent = file.name;
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }

            async handleFormSubmission() {
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.textContent;
                
                try {
                    // Validate form
                    if (!this.selectedImage) {
                        this.showNotification('Please select an image', 'error');
                        return;
                    }

                    // Show loading state
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<div class="loading-spinner inline-block mr-2"></div>Uploading...';

                    // Get form data
                    const formData = {
                        name: document.getElementById('productName').value.trim(),
                        price: parseInt(document.getElementById('productPrice').value),
                        seller: document.getElementById('sellerName').value.trim(),
                        whatsapp: document.getElementById('whatsappNumber').value.trim(),
                        condition: document.getElementById('productCondition').value,
                        description: document.getElementById('productDescription').value.trim()
                    };

                    // Validate WhatsApp number format
                    if (!/^91\d{10}$/.test(formData.whatsapp)) {
                        this.showNotification('WhatsApp number should start with 91 followed by 10 digits', 'error');
                        return;
                    }

                    // Upload image first
                    const imageUrl = await this.uploadImageToGitHub(this.selectedImage);
                    if (!imageUrl) {
                        this.showNotification('Failed to upload image', 'error');
                        return;
                    }

                    // Create product object
                    const newProduct = {
                        id: Date.now(),
                        name: formData.name,
                        price: formData.price,
                        seller: formData.seller,
                        whatsapp: formData.whatsapp,
                        condition: formData.condition,
                        description: formData.description,
                        imagePath: imageUrl,
                        dateAdded: new Date().toISOString()
                    };

                    // Add to products array
                    this.products.unshift(newProduct);
                    this.filteredProducts = [...this.products];

                    // Save to GitHub
                    const success = await this.saveProductsToGitHub();
                    
                    if (success) {
                        this.showNotification('Product listed successfully!', 'success');
                        this.closeSellModal();
                        this.displayProducts();
                    } else {
                        // Remove from local array if GitHub save failed
                        this.products.shift();
                        this.filteredProducts = [...this.products];
                        this.showNotification('Failed to save product. Please try again.', 'error');
                    }

                } catch (error) {
                    console.error('Error submitting form:', error);
                    this.showNotification('An error occurred. Please try again.', 'error');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            }

            async uploadImageToGitHub(imageFile) {
                try {
                    // Convert image to base64
                    const base64Data = await this.fileToBase64(imageFile);
                    const base64Content = base64Data.split(',')[1]; // Remove data:image/jpeg;base64, prefix

                    // Generate unique filename
                    const timestamp = Date.now();
                    const extension = imageFile.name.split('.').pop();
                    const filename = `product_${timestamp}.${extension}`;
                    const imagePath = `images/${filename}`;

                    // Upload to GitHub
                    const response = await fetch(
                        `https://api.github.com/repos/${this.githubConfig.owner}/${this.githubConfig.repo}/contents/${imagePath}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${this.githubConfig.token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify({
                                message: `Add product image: ${filename}`,
                                content: base64Content,
                                branch: this.githubConfig.branch
                            })
                        }
                    );

                    if (response.ok) {
                        const result = await response.json();
                        return result.content.download_url;
                    } else {
                        console.error('Failed to upload image:', await response.text());
                        return null;
                    }
                } catch (error) {
                    console.error('Error uploading image:', error);
                    return null;
                }
            }

            async saveProductsToGitHub() {
                try {
                    // Get current SHA of products.json if it exists
                    let sha = null;
                    try {
                        const existingFile = await fetch(
                            `https://api.github.com/repos/${this.githubConfig.owner}/${this.githubConfig.repo}/contents/products.json`,
                            {
                                headers: {
                                    'Authorization': `token ${this.githubConfig.token}`,
                                    'Accept': 'application/vnd.github.v3+json'
                                }
                            }
                        );
                        
                        if (existingFile.ok) {
                            const fileData = await existingFile.json();
                            sha = fileData.sha;
                        }
                    } catch (error) {
                        // File doesn't exist yet, which is fine
                    }

                    // Prepare content
                    const content = JSON.stringify(this.products, null, 2);
                    const base64Content = btoa(unescape(encodeURIComponent(content)));

                    // Upload/update products.json
                    const requestBody = {
                        message: `Update products.json - Added new product`,
                        content: base64Content,
                        branch: this.githubConfig.branch
                    };

                    if (sha) {
                        requestBody.sha = sha;
                    }

                    const response = await fetch(
                        `https://api.github.com/repos/${this.githubConfig.owner}/${this.githubConfig.repo}/contents/products.json`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${this.githubConfig.token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify(requestBody)
                        }
                    );

                    return response.ok;
                } catch (error) {
                    console.error('Error saving to GitHub:', error);
                    return false;
                }
            }

            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            showNotification(message, type = 'info') {
                // Remove existing notifications
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notif => notif.remove());

                const notification = document.createElement('div');
                notification.className = `notification fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 max-w-sm animate-slide-in`;
                
                // Set notification colors based on type
                if (type === 'success') {
                    notification.classList.add('bg-green-600', 'text-white');
                } else if (type === 'error') {
                    notification.classList.add('bg-red-600', 'text-white');
                } else {
                    notification.classList.add('bg-blue-600', 'text-white');
                }
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease forwards';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, 4000);
            }

            async refreshProducts() {
                this.showNotification('Refreshing products...', 'info');
                await this.loadProducts();
            }

            showAllProducts() {
                document.getElementById('searchInput').value = '';
                this.filteredProducts = [...this.products];
                this.displayProducts();
                this.showNotification('Showing all products', 'info');
            }
        }

        // Initialize the application when DOM is loaded
        let juitApp;
        document.addEventListener('DOMContentLoaded', () => {
            juitApp = new JUITOLXApp();
        });

        // Global utility functions
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
